<style>
	.~overlay
	{
		display: none;
		position: fixed;
		background-color: #000000;
		top: 0;
		right: 0;
		bottom: 0;
		left: 0;
		opacity: 0.1;
	}

	.tableform { margin-left:auto; margin-right:auto }
	.tableform>tbody>tr>td:first-child { text-align:right; padding-right:4px }
	.tableform>tbody>tr>td>span { font-size:13px; line-height:20px }
	
	.tableform>tbody>tr>td label { margin-bottom:0 }
	.tableform>tbody>tr>td input { margin-bottom:0 }
	.tableform>tbody>tr>td input[type=checkbox] { margin-top:3px }
	.tableform>tbody>tr>td { padding-top:4px; padding-bottom:4px }
</style>

	
<div id="overlay" class="~overlay"></div>
<div id="popup" class="~container modal hide no-user-select" role="dialog" tabindex="1">
    <div class="modal-header">
		<button type="button" id="close" class="close" data-dismiss="modal">&times;</button>
		<h4 id="title"><wq-placeholder id="title">Title</wq-placeholder></h4>
    </div>
    <div class="modal-body">
		<wq-placeholder id="controls"></wq-placeholder>
	</div>
    <div class="modal-footer">
		<wq-placeholder id="buttons">
			<a id="ok" href="javascript:void(0)" class="btn size-23 btn-primary">OK</a>
			<a id="cancel" href="javascript:void(0)" class="btn size-23">Cancel</a>
		</wq-placeholder>
    </div>
</div>
