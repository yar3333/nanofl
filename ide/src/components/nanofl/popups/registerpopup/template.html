<wq-content for="title">Register</wq-content>

<wq-content for="controls">
	<p id="trialMessage" style="color:red">Your trial period is out. Please, register!</p>
	<p>If you don't have a key, visit <a href="http://nanofl.com/register/">NanoFL.com</a> and buy one.</p>
	<p>Enter the key below:</p>
	<table>
		<tr style="vertical-align:top">
			<td><input type="text" id="key" class="size-20" style="width:270px" /></td>
			<td><button id="register" class="btn size-20 btn-primary">Register</button></td>
		</tr>
	</table>
	<p style="margin-top:10px">Ensure your internet connection is working to validate the key.</p>
</wq-content>

<wq-content for="buttons">
	<a id="cancel" href="javascript:void(0)" class="btn size-23">Close</a>
</wq-content>
