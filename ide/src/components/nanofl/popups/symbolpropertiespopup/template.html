<wq-content for="title">Symbol Properties</wq-content>

<wq-content for="controls">
	<table class="tableform">
        <tbody>
            <tr>
                <td></td>
                <td><label class="checkbox"><input id="autoPlay" type="checkbox">Autoplay</label></td>
            </tr>
            <tr>
                <td></td>
                <td><label class="checkbox"><input id="loop" type="checkbox">Loop</label></td>
            </tr>
            <tr>
                <td></td>
                <td><label class="checkbox" title="Use to speed up drawing. Inner `createjs.SpriteSheet` will be created on-the-fly (in player, before first use) from this movie clip. Class `createjs.Sprite` will be used."><input id="exportAsSprite" type="checkbox">Export as Sprite</label></td>
            </tr>
        </tbody>
		<tbody id="meshItem">
			<tr>
				<td><label for="renderAreaSize" title="Increase value to improve quality.">Render area size:</label></td>
				<td><input id="renderAreaSize" type="number" min="10" max="4096" class="size-12" /> <span>px</span></td>
			</tr>
			<tr>
				<td></td>
				<td><label class="checkbox"><input id="loadLights" type="checkbox">Load Lights</label></td>
			</tr>
		</tbody>
		<tbody>
			<tr>
				<td></td>
				<td><label class="checkbox" title="This movie clip will extends `nanofl.Button` class."><input id="likeButton" type="checkbox">Treat as Button</label></td>
			</tr>
			<tr>
				<td><label for="relatedSound" title="Sound to play on symbol create.">Related sound:</label></td>
				<td><select id="relatedSound" title="Sound to play on symbol create." class="size-44"></select></td>
			</tr>
			<tr>
				<td><label for="linkedClass">Linked class:</label></td>
				<td><input id="linkedClass" type="text"></td>
			</tr>
		</tbody>
	</table>
</wq-content>
