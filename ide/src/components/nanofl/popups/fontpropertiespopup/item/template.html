<style>
	textarea.~nowrap
	{
		overflow-y: auto;
		overflow-x:	scroll;
		white-space: pre;
		word-wrap: normal;
	}
</style>

<tr id="row">
	<td>
		<select id="style">
			<option value="normal">Normal</option>
			<option value="italic">Italic</option>
		</select>
	</td>
	<td>
		<select id="weight">
			<option value="100">100 Thin</option>
			<option value="200">200</option>
			<option value="300">300 Light</option>
			<option value="400">400 Normal</option>
			<option value="500">500</option>
			<option value="600">600 Semi-Bold</option>
			<option value="700">700 Bold</option>
			<option value="800">800 Extra Bold</option>
		</select>
	</td>
	<td><textarea id="locals" title="Local font names (one by line)." rows="5" class="~nowrap" style="width:150px">{locals}</textarea></td>
	<td><textarea id="formatAndUrls" required="required" title="Format can be: truetype, woff, woff2, svg, eot. URL can be relative to the library directory." rows="5" class="~nowrap" style="width:250px">{formatAndUrls}</textarea></td>
	<td><button id="removeVariant" class="btn" title="Remove Font Variant"><i class="custom-icon-trash"></i></button></td>
</tr>
