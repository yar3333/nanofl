<wq-content for="content">
	<fieldset class="nanofl-group">
        <legend>VIDEO</legend>

		<div class="nanofl-row">
			<label class="size-20">Current Time:</label>
			<input type="text" id="currentTime" class="size-20" readonly />
            <label class="size-5 rightlabel">&nbsp;s</span>
		</div>
		<div class="nanofl-row">
			<label class="size-20">Seek to:</label>
			<input type="text" id="seekTo" class="size-20" />

		</div>
	</fieldset>
</wq-content>
