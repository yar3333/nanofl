<wq-content for="content">
	<fieldset class="nanofl-group">
		<legend>TWEENING</legend>
		
		<div class="nanofl-row">
			<slider id="easing" text="Ease:" min="-100" max="100" step="5" units="%"></slider>
		</div>
		
		<div class="nanofl-row">
			<span class="size-10 longlabel"><label>Rotations:</label>&nbsp;</span>
			<input type="text" id="rotateCount" class="size-8" />
			<label class="size-27 rightlabel">times</label>
		</div>
		
		<div class="nanofl-row">
			<span class="size-10">&nbsp;</span>
			<label class="size-35 checkboxlabel"><input type="checkbox" id="orientToPath" /> Orient to path</label>
		</div>
		
		<div class="nanofl-row" id="rotateCountXContainer">
			<span class="size-10 longlabel"><label>Rotations X:</label>&nbsp;</span>
			<input type="text" id="rotateCountX" class="size-8" />
			<label class="size-27 rightlabel">times</label>
		</div>
		
		<div class="nanofl-row" id="rotateCountYContainer">
			<span class="size-10 longlabel"><label>Rotations Y:</label>&nbsp;</span>
			<input type="text" id="rotateCountY" class="size-8" />
			<label class="size-27 rightlabel">times</label>
		</div>
	</fieldset>
</wq-content>
