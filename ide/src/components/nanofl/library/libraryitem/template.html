<style>
	.~name { cursor: default; }
	.~link { position:absolute; right:10px; cursor:default; color:#ee0000 }
</style>

<li id="item" data-name-path="{namePath}" class="libraryitem {cssClass}" draggable="true" style="padding-left:{indent}px; display:{display}">
	<i class="{icon}"></i>
	<span class="~name" id="name">{name}</span>
	<span class="~link" title="Linked Class / Linkage">{link}</span>
</li>
