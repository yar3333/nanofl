<wq-placeholder id="content">
	<div class="nanofl-row">
		<span class="size-10 longlabel"><label for="file" title="{title}">{label}</label>&nbsp;</span>
		<input type="text" data-name="{name}" id="value" value="{value}" title="{title}" class="size-33" /><span class="size-2"><button id="browse" data-file-filters="{fileFilters}" class="btn btn-mini"><i class="icon-folder-open"></i></button></span>
	</div>
</wq-placeholder>
