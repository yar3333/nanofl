<wq-content for="content">
    <table>
        <tr>
            <td><label for="value" title="{title}">{label}</label></td>
            <td>
                <input type="text" data-name="{name}" id="value" value="{value}" title="{title}" class="size-50" /><button id="browse" data-file-filters="{fileFilters}" class="btn btn-mini"><i class="icon-folder-open"></i></button>
            </td>
        </tr>
    </table>
</wq-content>
