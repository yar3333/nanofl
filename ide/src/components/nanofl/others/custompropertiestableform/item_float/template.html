<wq-content for="content">
    <table>
        <tr>
            <td><label for="value" title="{title}">{label}</label></td>
            <td>
                <input type="number" data-name="{name}" value="{value}" min="{minValue}" max="{maxValue}" step="1" id="value"  title="{title}" class="size-10" />
                <span>{units}</span>
            </td>
        </tr>
    </table>
</wq-content>
