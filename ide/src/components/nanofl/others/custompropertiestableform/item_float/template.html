<wq-content for="content">
    <table>
        <tr>
            <td><label for="value" title="{title}">{label}</label></td>
            <td>
                <input type="number" data-name="{name}" id="value" value="{value}" title="{title}" class="size-10" />
                <span>{units}</span>
            </td>
        </tr>
    </table>
</wq-content>
