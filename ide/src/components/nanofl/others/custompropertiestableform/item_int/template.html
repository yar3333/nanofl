<wq-content for="content">
    <table>
        <tr>
            <td><label for="int" title="{title}">{label}</label></td>
            <td>
                <input type="number" data-name="{name}" id="value" min="{minValue}" max="{maxValue}" step="1" value="{value}" title="{title}" class="size-10" />
                <span>{units}</span>
            </td>
        </tr>
    </table>
</wq-content>
