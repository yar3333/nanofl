<style>
	.~container
	{
		padding: 28px 2px 0 1px;
	}
	
	.~container>*
	{
		width: 34px;
		height: 34px;
		background-color: #e4e4dd;
		border:solid 1px transparent;
		margin-bottom: 2px;
		padding: 0;
	}
	
	.~container>*:hover
	{
		background-color: #d6d6cc;
		border-color: #b6b6b6;
	}
	
	.~container>.active
	{
		background-color: #c6c6bb;
		border-color: #727272;
		background-position: 0 -32px;
	}
</style>

<div id="container" class="~container">
	<button id="SelectEditorTool" class="active" title="Selection Tool" />
	<button id="TransformEditorTool" title="Tranform Tool" />
	<button id="TextEditorTool" title="Text Tool" />
	<button id="PencilEditorTool" title="Pencil Tool" />
	<button id="EraserEditorTool" title="Eraser Tool" />
	<button id="LineEditorTool" title="Line Tool" />
	<button id="RectangleEditorTool" title="Rectangle Tool" />
	<button id="OvalEditorTool" title="Oval Tool" />
	<button id="FillEditorTool" title="Fill Tool" />
	<button id="GradientEditorTool" title="Gradient Tool" />
	<button id="DropperEditorTool" title="Dropper Tool" />
</div>
