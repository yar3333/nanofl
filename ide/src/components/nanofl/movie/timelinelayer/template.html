<div id="layerRow" class="timeline-row timeline-row-content{layerCssClass}">
	<span id="icon" class="timeline-icon selectable"><i class="{iconCssClass}"></i></span>
	<span id="title" class="timeline-title selectable">{title}</span>
	<span id="edited" class="timeline-edited selectable"><i class="icon-pencil"></i></span>
	<span id="visible" class="timeline-visible selectable" title="Show/hide layer"><i class="{layerVisibleCssClass}"></i></span>
	<span id="locked" class="timeline-locked selectable" title="Lock/unlock layer"><i class="{layerLockedCssClass}"></i></span>
	<span class="timeline-frames frames-content"><span id="framesContent"></span></span>
</div>
